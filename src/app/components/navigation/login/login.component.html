<div class="p-4" [formGroup]="formLogin">
  <!--<form class="dropdown-menu p-4">-->
  <div class="form-group">
    <label for="exampleDropdownFormEmail2">Логин</label>
    <input type="email" formControlName="login" class="form-control" id="exampleDropdownFormEmail2" placeholder="Логин">
  </div>
  <div class="form-group">
    <label for="exampleDropdownFormPassword2">Пароль</label>
    <input type="password" formControlName="password" class="form-control" id="exampleDropdownFormPassword2" placeholder="Пароль">
  </div>
  <div class="form-group">
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="dropdownCheck2">
      <label class="form-check-label" for="dropdownCheck2">
        Запомнить меня
      </label>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" (click) = onLogin()>Войти</button>
  <!--</form>-->

</div>
